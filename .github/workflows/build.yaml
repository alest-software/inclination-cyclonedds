name: Build CycloneDDS

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]

    runs-on: ubuntu-latest

    steps:
    - name: Clone
      run: |
        git clone --depth 1 https://github.com/eclipse-cyclonedds/cyclonedds.git
        cd cyclonedds

    - name: Set up dependancies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake

    - name: Build
      run: |
        cd cyclonedds
        mkdir build
        cd build
        cmake ..
        cmake --build .
        cpack -G DEB

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: eclipse-cyclone-dds-${{ matrix.arch }}
        path: cyclonedds/build/*.deb

  deploy:
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download
      uses: actions/download_artifact@v4
      with:
        name: eclipse-cyclone-dds-${{ matrix.arch }}
        path: artifact
    - name: Display
      run: ls -R artifact

